<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPSC and AI</title>

  <!-- PWA essentials -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="logo-192.png">
  <meta name="theme-color" content="#007ea7">

  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #bbdefb 0%, #e3f2fd 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 420px;
      padding: 34px 30px;
      border-radius: 16px;
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.12),
        0 2px 6px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 36px;
      color: #007ea7;
      font-family: "Magnolia Script", "Allura", "Brush Script MT", cursive;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    p {
      margin: 0 0 30px;
      font-size: 14px;
      color: #444;
      line-height: 1.6;
      font-weight: 400;
      opacity: 0.9;
    }

    .subject {
      display: block;
      text-decoration: none;
      padding: 16px;
      margin-bottom: 14px;
      background: #ffffff;
      color: #222;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      border: 1.5px solid #e5e7eb;
      transition: all 0.25s ease;
    }

    .subject:hover {
      background: #000000;
      color: #007ea7;
      border-color: #000000;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>UPSC and AI</h1>
    <p>
      Precision practice powered by AI, trained exclusively on authentic
      UPSC Previous Year Questions
    </p>

    <a class="subject" href="https://chinmayeeupscandai.github.io/politymcqs/">Polity</a>
    <a class="subject" href="https://chinmayeeupscandai.github.io/economymcqs/">Economy</a>
    <a class="subject" href="https://chinmayeeupscandai.github.io/geographymcqs/">Geography</a>
    <a class="subject" href="https://chinmayeeupscandai.github.io/environmentmcqs/">Environment</a>
    <a class="subject" href="https://chinmayeeupscandai.github.io/modernhistorymcqs/">Modern History</a>
    <a class="subject" href="https://chinmayeeupscandai.github.io/amac/">AMAC</a>
  </div>

  <!-- Service worker registration -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js");
      });
    }
  </script>
</body>
</html>
